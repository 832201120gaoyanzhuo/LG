<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>通讯录管理</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/css/contacts.css}"/>
    </head>
    <body>
        <div class="iframe-box">
            <section class="search-section">
                <form class="layui-form search-form" id="searchForm">
                    <div class="search-fields">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" placeholder="请输入姓名" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-block">
                                <input type="text" name="studentId" placeholder="请输入学号" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" placeholder="请输入号码" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="button" lay-submit lay-filter="searchSubmit" class="layui-btn layui-btn-normal">
                            <i class="layui-icon layui-icon-search"></i> 搜索
                        </button>
                        <button type="button" id="resetBtn" class="layui-btn layui-btn-primary">
                            <i class="layui-icon layui-icon-refresh"></i> 重置
                        </button>
                        <button type="button" id="addContact" class="layui-btn layui-btn-warm">
                            <i class="layui-icon layui-icon-add-1"></i> 新增
                        </button>
                        <button type="button" id="exportBtn" class="layui-btn layui-btn-normal">
                            <i class="layui-icon layui-icon-export"></i> 导出
                        </button>
                        <button type="button" id="importBtn" class="layui-btn">
                            <i class="layui-icon layui-icon-upload-drag"></i> 导入
                        </button>
                    </div>
                </form>
            </section>

            <section class="table-section">
                <table id="contactTable" lay-filter="contactTable"></table>
            </section>
        </div>

      <script type="text/html" id="tableToolbar">
          <div class="table-toolbar">
              {{# if(d.top === '0'){ }}
                  <a class="layui-btn layui-btn-xs" lay-event="top">设为VIP</a>
              {{# } else { }}
                  <a class="layui-btn layui-btn-xs" lay-event="unTop">取消VIP</a>
              {{# } }}
              {{# if(d.favorite === '0' || !d.favorite){ }}
                  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="favorite">
                      <i class="layui-icon layui-icon-star"></i>收藏
                  </a>
              {{# } else { }}
                  <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="unfavorite">
                      <i class="layui-icon layui-icon-star-fill"></i>取消收藏
                  </a>
              {{# } }}
              <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
          </div>
      </script>

        <script th:src="@{/js/jquery/jquery-3.6.4.min.js}"></script>
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/js/contacts.js}"></script>

        <script type="text/html" id="importDialog">
            <div class="import-dialog">
                <div class="import-tips">
                    <p>请先下载导入模板，按照模板格式填写数据后再进行导入</p>
                    <a href="/contacts/template" class="layui-btn layui-btn-primary">
                        <i class="layui-icon layui-icon-template-1"></i> 下载模板
                    </a>
                </div>
                <div class="import-upload">
                    <button type="button" class="layui-btn" id="uploadFile">
                        <i class="layui-icon layui-icon-upload"></i> 选择文件
                    </button>
                    <p class="upload-tips">支持 .xlsx 格式文件</p>
                </div>
            </div>
        </script>
    </body>
</html>

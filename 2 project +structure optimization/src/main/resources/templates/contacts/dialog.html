<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>联系人信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/dialog.css}"/>
</head>
<body>
    <div class="dialog-container">
        <form class="layui-form contact-form" id="contactForm">
            <!-- 隐藏字段 -->
            <input type="hidden" th:value="${contacts?.id}" name="id">
            
            <!-- 表单字段 -->
            <div class="layui-form-item">
                <label class="layui-form-label">名字</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${contacts?.name}" placeholder="请输入名字" 
                           name="name" required lay-verify="required" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${contacts?.studentId}" placeholder="请输入学号" 
                           name="studentId" required lay-verify="required" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${contacts?.phone}" placeholder="请输入手机号码" 
                           name="phone" required lay-verify="required" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${contacts?.address}" placeholder="请输入地址" 
                           name="address" required lay-verify="required" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${contacts?.email}" placeholder="请输入邮箱" 
                           name="email" required lay-verify="required" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <select name="sex" lay-verify="required">
                        <option value="">请选择性别</option>
                        <option value="男" th:selected="${contacts?.sex == '男'}">男</option>
                        <option value="女" th:selected="${contacts?.sex == '女'}">女</option>
                    </select>
                </div>
            </div>
            
            <!-- 按钮组 -->
            <div class="form-buttons">
                <button class="layui-btn" lay-submit lay-filter="submitForm">
                    <i class="layui-icon layui-icon-ok"></i> 提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                    <i class="layui-icon layui-icon-refresh"></i> 重置
                </button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/jquery/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/dialog.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>我的收藏</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/css/contacts.css}"/>
    </head>
    <body>
        <div class="iframe-box">
            <section class="search-section">
                <form class="layui-form search-form" id="searchForm">
                    <div class="search-fields">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" placeholder="请输入姓名" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-block">
                                <input type="text" name="studentId" placeholder="请输入学号" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" placeholder="请输入号码" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="button" lay-submit lay-filter="searchSubmit" class="layui-btn layui-btn-normal">
                            <i class="layui-icon layui-icon-search"></i> 搜索
                        </button>
                        <button type="button" id="resetBtn" class="layui-btn layui-btn-primary">
                            <i class="layui-icon layui-icon-refresh"></i> 重置
                        </button>
                    </div>
                </form>
            </section>

            <section class="table-section">
                <table id="favoriteTable" lay-filter="favoriteTable"></table>
            </section>
        </div>

        <script type="text/html" id="tableToolbar">
            <div class="table-toolbar">
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="unfavorite">
                    <i class="layui-icon layui-icon-star-fill"></i>取消收藏
                </a>
            </div>
        </script>

        <script th:src="@{/js/jquery/jquery-3.6.4.min.js}"></script>
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/js/favorites.js}"></script>
    </body>
</html>
